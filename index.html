<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Secure Bulk Email Sender</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #111;
      overflow-x: hidden;
      color: #fff;
    }

    canvas.bubbles {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    h2 {
      text-align: center;
      margin-top: 30px;
      font-size: 2rem;
      color: #f0f0f0;
      animation: fadeInDown 1s ease;
    }

    form {
      max-width: 600px;
      margin: 2rem auto;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      animation: fadeInUp 1s ease;
    }

    label {
      display: block;
      margin: 1rem 0 0.5rem;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      margin-bottom: 1rem;
      font-size: 1rem;
    }

    button {
      padding: 12px 20px;
      background-color: #00b894;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
      color: white;
    }

    button:hover {
      background-color: #019875;
    }

    #status {
      max-width: 600px;
      margin: 1rem auto;
      background: rgba(0, 0, 0, 0.6);
      padding: 1rem;
      border-radius: 10px;
      font-family: monospace;
      white-space: pre-wrap;
      color: #fffa;
    }

    #game {
      margin: 4rem auto;
      text-align: center;
    }

    #game canvas {
      background: #222;
      border: 3px solid #00b894;
      border-radius: 12px;
      margin-top: 1rem;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
<canvas class="bubbles"></canvas>

  <h2>üîí Secure Bulk Email Sender</h2>

  <form id="emailForm">
    <label>SMTP Server
      <input type="text" name="smtp_server" required placeholder="e.g. smtp.gmail.com">
    </label>
    <label>SMTP Port
      <input type="number" name="smtp_port" required placeholder="e.g. 587">
    </label>
    <label>Sender Email
      <input type="email" name="sender_email" required placeholder="Your email address">
    </label>
    <label>Sender Password (Use App Password)
      <input type="password" name="sender_password" required placeholder="Your app password">
    </label>
    <label>Reply-To Email
      <input type="email" name="reply_to" required placeholder="Reply-to email">
    </label>
    <label>Email Subject
      <input type="text" name="subject" required placeholder="Subject line">
    </label>
    <label>Email Body
      <textarea name="body" rows="6" required placeholder="Dear {first_name}, ..."></textarea>
    </label>
    <label>Upload CSV or Excel file
      <input type="file" name="file" required>
    </label>
    <button type="submit">üöÄ Send Emails</button>
  </form>

  <div id="status">üïí Waiting to send...</div>

  <div id="game">
    <h2>üéÆ Play Catch the Coin!</h2>
    <canvas id="coinGame" width="400" height="300"></canvas>
  </div>

  <script>
    const form = document.getElementById('emailForm');
    const statusBox = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      statusBox.textContent = "üì® Sending emails...";

      try {
        const res = await fetch('https://47c2c065-6638-4346-8833-b283a050d61a-00-3dwi5k1pl6vu1.sisko.replit.dev/send', {
          method: 'POST',
          body: formData
        });

        const text = await res.text();
        statusBox.textContent = text;
        pollStatus();
      } catch (err) {
        statusBox.textContent = "‚ùå Error connecting to backend: " + err.message;
      }
    });

    async function pollStatus() {
      const interval = setInterval(async () => {
        try {
          const res = await fetch('https://47c2c065-6638-4346-8833-b283a050d61a-00-3dwi5k1pl6vu1.sisko.replit.dev/status');
          const log = await res.json();
          statusBox.textContent = log.join('\n');

          if (log.some(line => line.includes("All emails sent") || line.includes("Failed to send"))) {
            clearInterval(interval);
          }
        } catch (err) {
          clearInterval(interval);
          statusBox.textContent = "‚ùå Failed to poll status: " + err.message;
        }
      }, 3000);
    }

    // BUBBLE ANIMATION
    const canvas = document.querySelector('.bubbles');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const bubbles = [];
    for (let i = 0; i < 50; i++) {
      bubbles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 8 + 2,
        d: Math.random() * 2,
        c: `hsl(${Math.random()*360}, 100%, 70%)`
      });
    }

    function drawBubbles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      bubbles.forEach(b => {
        ctx.beginPath();
        ctx.arc(b.x, b.y, b.r, 0, Math.PI * 2);
        ctx.fillStyle = b.c;
        ctx.fill();
        b.y -= b.d;
        if (b.y < 0) b.y = canvas.height;
      });
      requestAnimationFrame(drawBubbles);
    }
    drawBubbles();

    // SIMPLE GAME
    const gameCanvas = document.getElementById('coinGame');
    const gctx = gameCanvas.getContext('2d');
    let playerX = 180, coinX = 100, coinY = 0, score = 0;

    function drawGame() {
      gctx.clearRect(0, 0, 400, 300);
      gctx.fillStyle = "#fff";
      gctx.fillText("Score: " + score, 10, 20);

      // Draw player
      gctx.fillStyle = "#00b894";
      gctx.fillRect(playerX, 260, 40, 20);

      // Draw coin
      gctx.beginPath();
      gctx.arc(coinX, coinY, 10, 0, Math.PI * 2);
      gctx.fillStyle = "gold";
      gctx.fill();

      coinY += 2;
      if (coinY > 270 && coinX > playerX && coinX < playerX + 40) {
        score++;
        coinY = 0;
        coinX = Math.random() * 380;
      } else if (coinY > 300) {
        coinY = 0;
        coinX = Math.random() * 380;
      }

      requestAnimationFrame(drawGame);
    }
    drawGame();

    document.addEventListener('keydown', e => {
      if (e.key === 'ArrowLeft' && playerX > 0) playerX -= 20;
      if (e.key === 'ArrowRight' && playerX < 360) playerX += 20;
    });
  </script>
</body>
</html>
